---
- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
    update_cache: true

- name: Configure sshd jail
  ansible.builtin.copy:
    dest: /etc/fail2ban/jail.d/sshd.local
    owner: root
    group: root
    mode: "0644"
    content: |
      [sshd]
      enabled = true
      maxretry = {{ fail2ban_sshd_maxretry }}
      findtime = {{ fail2ban_sshd_findtime }}
      bantime = {{ fail2ban_sshd_bantime }}

- name: Ensure fail2ban is enabled and running
  ansible.builtin.service:
    name: fail2ban
    enabled: true
    state: started
