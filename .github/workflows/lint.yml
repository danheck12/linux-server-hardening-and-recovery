name: shellcheck

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.sh"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "**/*.sh"
      - ".github/workflows/lint.yml"

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob

          files=(**/*.sh)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No shell scripts found. Skipping."
            exit 0
          fi

          shellcheck -x "${files[@]}"
